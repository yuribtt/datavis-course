<div class="container">

<script type="text/javascript">	

	let map = L.map('map').setView([-3.792614,-38.515877], 12);
	L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png",
	{ attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>',
	maxZoom: 18}).addTo(map);
	
	// control that shows state info on hover
	let info = L.control();
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (feat) {
		this._div.innerHTML = '<h5>Número de homicídios</h5>' +  (feat ?
				'<b>' + feat.properties.NOME + '</b><br />' + homicidiosByName.get(feat.properties.NOME) + ' homicídios por 100 mil habitantes'
				: 'Passe o mouse sobre um bairro');
	};

	info.addTo(map);

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.6,
			fillColor: quantizer(homicidiosByName.get(feature.properties.NOME))
		};
	}

	function highlightFeature(e) {
		let layer = e.target;
        //console.log(e.target)
		layer.setStyle({
					weight: 2,
					color: '#AAA',
					dashArray: '',
					fillOpacity: 0.7
		});
		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}
		info.update(layer.feature);
	}

	let geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
					mouseover: highlightFeature,
					mouseout: resetHighlight,
					click: zoomToFeature
				});
	}

  let homicidiosByName = d3.map();
  //let quantizer;
  let colors = colorbrewer.Reds[8]
  let domain = [0, 40, 70, 150, 180, 230, 320, 430];
	
	// get color depending on number of cases
	let quantizer = d3.scale.quantize()
    .domain(domain)
    .range(colors);
    //.clamp(true);
  
  d3.tsv("data/fortaleza.tsv",function(fort_bairros){

  	let populationById = d3.map();
  	fort_bairros.forEach(f => populationById.set(f.Bairro, +f.Populacao));

  	d3.csv("data/homicidios_2012.csv", function(data){
      data.forEach(function(d){
        homicidiosByName.set(d.Bairro,+d.Homicidios*100000/populationById.get(d.Bairro));
      });
 		
			geojson = L.geoJson(bairrosData, {
					style: style,
					onEachFeature: onEachFeature
			}).addTo(map);

		});
  })
		
	let legend = L.control({position: 'bottomright'});
	legend.onAdd = function (map) {
		let div = L.DomUtil.create('div', 'info legend'),
			labels = [],
            n = colors.length,
			from, to;
		for (let i = 0; i < n; i++) {
			let c = colors[i];
            let fromto = quantizer.invertExtent(c);
			labels.push(
				'<i style="background:' + colors[i] + '"></i> ' +
				d3.round(fromto[0]) + (d3.round(fromto[1]) ? '&ndash;' + d3.round(fromto[1]) : '+'));
		}
		div.innerHTML = labels.join('<br>');
		return div;
	};
 	legend.addTo(map);	

</script>
